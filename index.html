<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bone To The Bad</title>
    <script src="script.js" ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>

<body>
    
    <div id="guitar">
        <img src="img/guitar.jpeg" />
    </div>

    <div id="selector">
        <div id="loop" class="button unselected">LOOP</div>
        <div id="surprise" class="button unselected">SURPRISE</div>
        <div id="surprise-group" class="button unselected">SURPRISE WITH FRIENDS</div>
    </div>

    <div id="controls">
        <img src="img/speaker.png" id="speaker">
        <input type="range" min="0" max="1" step="0.01" id="slider" />
    </div>

    <div id="bad-dude" class="hide">
        <p>❌ BAD DUDES DON'T ADJUST THE VOLUME, STOP!! ❌</p>
    </div>

    <div id="privileges" class="hide">
        <p>volume privileges have been revoked</p>
    </div>

</body>
</html>
